<ion-menu [content]="content">
  <ion-header no-border>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-list-header>
        Navigate
      </ion-list-header>
      <ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{ p.icon }}" item-left></ion-icon>
        {{ p.title }}
      </ion-item>
      <ion-list-header>
        Account
      </ion-list-header>
      <ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{ p.icon }}" item-left></ion-icon>
        {{ p.title }}
      </ion-item>
      <ion-item (click)="signOut()">
        <ion-icon name="log-out" item-left></ion-icon>
        Sign Out
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
